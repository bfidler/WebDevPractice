<html>

	<head>
	
		<title>Javascript</title>
		
		<style type="text/css">
	
		
		</style>
	
	</head>

	<body>	
	
		<p>How many fingers are you holding up?</p>
			
		<select id="fingersUp">
			
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		
		</select>
		
		<button id="guess">Guess!</button>
	
		<script type="text/javascript">
		
			function doAGuess(correctAnswer) {
			
				var randomNum = Math.floor((Math.random() * 5) + 1);
					
				if (randomNum == correctAnswer) {
					
					return true;
				}
				else {					
				
					return false;
				}
			}
		
			document.getElementById("guess").onclick = function () {
				
				var numFingers = document.getElementById("fingersUp").value;
				
				var gotIt = false;
				
				var numGuesses = 1;
				
				while (!gotIt) {
				
					if (doAGuess(numFingers) == true) {
					
						gotIt = true;
						alert("Got it - " + numFingers + "!" + " It took " + numGuesses + " guesses.");
					}
					else {
					
						numGuesses++;
					}
				}
			}
		
		</script>
	
	</body>

</html>
